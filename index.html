<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-red {
            color: red;
        }

        .text-green {
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <button v-bind:class="buttonClasses" v-on:click="toggle">Click Me</button> -->
        <button :class="active ? 'text-red' : 'text-green'" @click="toggle">Click Me</button> 
        <!-- 
            same as above
            bind the class to buttonClasses
            and bind the event on click
        -->
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    active: false
                };
            },

            methods: {
                toggle() {
                    this.active = ! this.active;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
